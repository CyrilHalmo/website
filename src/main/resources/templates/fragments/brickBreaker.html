<li class="brickBreaker" th:fragment="game">
	<canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #231F20"></canvas>
	<script src="BrickBreaker/Build/Builds.loader.js"></script>
	<script>
		if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
			// Mobile device style: fill the whole browser client area with the game canvas:
			var meta = document.createElement('meta');
			meta.name = 'viewport';
			meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
			document.getElementsByTagName('head')[0].appendChild(meta);

			var canvas = document.querySelector("#unity-canvas");
			canvas.style.width = "100%";
			canvas.style.height = "100%";
			canvas.style.position = "fixed";

			document.body.style.textAlign = "left";
		}

		createUnityInstance(document.querySelector("#unity-canvas"), {
			dataUrl: "BrickBreaker/Build/Builds.data",
			frameworkUrl: "BrickBreaker/Build/Builds.framework.js",
			codeUrl: "BrickBreaker/Build/Builds.wasm",
			streamingAssetsUrl: "BrickBreaker/StreamingAssets",
			companyName: "Cyril Halmo",
			productName: "BrickBreaker",
			productVersion: "1.0",
			// matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
			// devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
		});
	</script>
</li>


<li class="portfolio-item brickBreaker" th:fragment="placeholder"><img src="img/portfolio/item.jpg" class="img-responsive" alt="BrickBreaker"
		onclick="openBrickBreaker()">
	<figcaption class="mask" onclick="openBrickBreaker()">
		<h3>BrickBreaker</h3>
		<p th:insert="fragments/__${language}__.html :: brickBreakerSub"></p>
	</figcaption>
	<ul class="external">
		<li><a href=""><i class="fa fa-brands fa-github"></i></a></li>
	</ul>
</li>
